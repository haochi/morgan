<form ng-submit="create()">
    <div>
        <input type="title" placeholder="Title" ng-model="newTask.title" required />
    </div>
    <div>
        <textarea placeholder="Description" ng-model="newTask.description" required></textarea>
    </div>
    <div>
        <button type="submit">Create Task</button>
    </div>
</form>
